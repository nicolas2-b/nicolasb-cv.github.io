<!DOCTYPE html>
<html>
<head>
    <title>Mon site web</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        button {
            background-color: #4CAF50; /* Vert */
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            position: absolute; /* Permet de changer la position sur la page */
            transition: top 0.5s, left 0.5s; /* Animation douce lors du déplacement */
            cursor: pointer;
        }

        #codePrompt {
            margin-top: 50px;
            display: none; /* Caché par défaut */
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur mon site web</h1>
    <div id="codePrompt">
        <label for="accessCode">Entrez le code d'accès :</label>
        <input type="password" id="accessCode" placeholder="Code d'accès">
        <button onclick="checkCode()">Valider</button>
    </div>

    <div id="buttonsContainer" style="display: none;">
        <button id="cvButton" onclick="moveButton('cvButton')">Découvrir le CV</button>
        <button id="serverButton" onclick="moveButton('serverButton')">Accéder au Serveur</button>
    </div>

    <script>
        // Initialisation
        const validCode = "0000"; // Code valide
        let moveCounts = { cvButton: 0, serverButton: 0 };

        // Afficher le champ pour le code d'accès
        document.getElementById('codePrompt').style.display = 'block';

        // Vérification du code d'accès
        function checkCode() {
            const inputCode = document.getElementById('accessCode').value;
            if (inputCode === validCode) {
                alert("Accès autorisé !");
                document.getElementById('codePrompt').style.display = 'none';
                document.getElementById('buttonsContainer').style.display = 'block';
            } else {
                alert("Code incorrect. Réessayez !");
            }
        }

        // Fonction pour déplacer un bouton
        function moveButton(buttonId) {
            moveCounts[buttonId]++;

            // Si le bouton a bougé 3 fois, redirection
            if (moveCounts[buttonId] >= 3) {
                if (buttonId === 'cvButton') {
                    window.location.href = 'acceuil.html';
                } else if (buttonId === 'serverButton') {
                    window.location.href = 'server.html';
                }
            } else {
                // Calcul des nouvelles positions aléatoires
                const top = Math.random() * (window.innerHeight - 100) + 'px';
                const left = Math.random() * (window.innerWidth - 100) + 'px';

                // Appliquer les nouvelles positions
                const button = document.getElementById(buttonId);
                button.style.top = top;
                button.style.left = left;
            }
        }
    </script>
</body>
</html>
