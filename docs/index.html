<!DOCTYPE html>
<html>
<head>
    <title>Bouton interactif</title>
    <style>
        #myButton, #cvButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="myButton">Cliquez-moi !</button>
    <button id="cvButton" style="display: none, onclick="location.href='acceuil.html'">DÃ©couvrir le CV de Nicolas</button>
    <script>
        const myButton = document.getElementById('myButton');
        const cvButton = document.getElementById('cvButton');
        let count = 1;
        const maxMoves = 3;

        myButton.addEventListener('click', () => {
            if (count < maxMoves) {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const buttonWidth = myButton.offsetWidth;
                const buttonHeight = myButton.offsetHeight;

                const newX = Math.random() * (windowWidth - buttonWidth);
                const newY = Math.random() * (windowHeight - buttonHeight);

                myButton.style.left = newX + 'px';
                myButton.style.top = newY + 'px';

                count++;
            } else {
                myButton.style.display = 'none';
                cvButton.style.display = 'block';
                cvButton.style.left = '50%';
                cvButton.style.top = '50%';
                cvButton.style.transform = 'translate(-50%, -50%)';
            }
        });
    </script>
</body>
</html>
