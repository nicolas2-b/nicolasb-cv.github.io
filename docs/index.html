<!DOCTYPE html>
<html>
<head>
    <title>Mon site web</title>
    <style>
        body {
            text-align: center;
        }

        button {
            background-color: #4CAF50; /* Vert */
            color: white;
            padding: 20px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            position: absolute; /* Permet de changer la position sur la page */
            transition: top 0.5s, left 0.5s; /* Animation douce lors du déplacement */
        }

        img {
            width: 200px; /* Ajustez la largeur selon vos besoins */
            height: auto; /* Maintient les proportions */
            margin-top: 20px; /* Espace entre le bouton et le GIF */
        }
    </style>
</head>
<body>
    <button id="moveButton" onclick="moveButton()">Découvrir le CV de Nicolas</button>
    <p></p>
    <p></p>
    <img src="Image/gif-acceuil.gif" alt="GIF descriptif">

    <script>
        // Nombre de clics initialisé à zéro
        let clickCount = 0;

        // Fonction pour déplacer le bouton
        function moveButton() {
            clickCount++;

            // Positions du bouton après chaque clic
            const positions = [
                { top: '100px', left: '50%' },
                { top: '200px', left: '30%' },
                { top: '150px', left: '70%' }
            ];

            // Si on a atteint 3 clics, redirection
            if (clickCount >= 3) {
                window.location.href = 'acceuil.html';
            } else {
                // Mise à jour de la position du bouton
                const position = positions[clickCount - 1];
                const button = document.getElementById('moveButton');
                button.style.top = position.top;
                button.style.left = position.left;
            }
        }
    </script>
</body>
</html>
