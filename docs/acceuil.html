<!DOCTYPE html>
<html>
<head>
    <title>Mon tableau</title>
    <style>
        /* Ajoutez ici vos styles CSS pour le tableau */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        tr:nth-child(even){background-color: #f2f2f2}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Colonne 1</th>
            <th>Colonne 2</th>
            <th>Colonne 3</th>
        </tr>
        <tr>
            <td>Données 1</td>
            <td>Données 2</td>
            <td>Données 3</td>
        </tr>
        </table>
</body>
</html>
